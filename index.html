<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso - Quản lý Sĩ số Lớp học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: #ffffff; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Thống kê Sĩ số Lớp học</h1>
                <p class="text-slate-500">Phân tích dữ liệu học sinh theo lớp và môn học</p>
            </div>
            <div id="dataCount" class="text-sm font-semibold bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg inline-block">
                0 Lớp đã nhập
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-4">
                <div class="glass-card p-5 rounded-2xl shadow-sm">
                    <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4">Thông tin lớp học</h2>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Tên Lớp</label>
                            <input type="text" id="classInput" placeholder="VD: 10A7" 
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Môn học</label>
                            <input type="text" id="subjectInput" placeholder="VD: Công nghệ" 
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        </div>
                        
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Sĩ số</label>
                            <input type="number" id="totalInput" placeholder="47" 
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        </div>

                        <button onclick="addData()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg mt-4 transition-all active:scale-95 shadow-lg shadow-indigo-100">
                            Thêm vào danh sách
                        </button>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-2xl shadow-sm">
                    <label class="block text-xs font-semibold text-slate-600 mb-2 uppercase">Chế độ hiển thị</label>
                    <select id="chartType" onchange="updateChartType()" 
                        class="w-full px-3 py-2 border border-slate-200 rounded-lg outline-none cursor-pointer bg-slate-50 font-medium">
                        <option value="bar">Biểu đồ Cột</option>
                        <option value="pie">Biểu đồ Tròn</option>
                        <option value="doughnut">Biểu đồ Vòng</option>
                    </select>
                    <button onclick="resetData()" class="w-full text-red-500 text-sm font-medium mt-4 hover:underline">
                        Xóa tất cả dữ liệu
                    </button>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="glass-card p-6 rounded-2xl shadow-sm min-h-[500px] flex flex-col">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-lg font-bold text-slate-700">Trực quan hóa dữ liệu</h2>
                        <div class="flex gap-2">
                            <span class="w-3 h-3 rounded-full bg-red-400"></span>
                            <span class="w-3 h-3 rounded-full bg-yellow-400"></span>
                            <span class="w-3 h-3 rounded-full bg-green-400"></span>
                        </div>
                    </div>
                    
                    <div class="relative flex-grow min-h-[350px]">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fullLabels = [];
        let studentCounts = [];
        let myChart;

        const ctx = document.getElementById('mainChart').getContext('2d');

        function initChart(type = 'bar') {
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: fullLabels,
                    datasets: [{
                        label: 'Số lượng học sinh',
                        data: studentCounts,
                        backgroundColor: [
                            '#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#64748b'
                        ],
                        borderWidth: 0,
                        borderRadius: type === 'bar' ? 6 : 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { usePointStyle: true, padding: 20 }
                        }
                    },
                    scales: type === 'bar' ? {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    } : {}
                }
            });
        }

        function addData() {
            const className = document.getElementById('classInput').value;
            const subject = document.getElementById('subjectInput').value;
            const total = document.getElementById('totalInput').value;

            if (className && subject && total) {
                // Kết hợp Lớp và Môn để làm nhãn
                fullLabels.push(`${className} (${subject})`);
                studentCounts.push(parseInt(total));
                
                myChart.update();
                
                // Clear inputs
                document.getElementById('classInput').value = '';
                document.getElementById('subjectInput').value = '';
                document.getElementById('totalInput').value = '';
                document.getElementById('classInput').focus();
                
                document.getElementById('dataCount').innerText = `${fullLabels.length} Lớp đã nhập`;
            } else {
                alert("Vui lòng nhập đầy đủ thông tin: Lớp, Môn và Sĩ số!");
            }
        }

        function updateChartType() {
            initChart(document.getElementById('chartType').value);
        }

        function resetData() {
            if(confirm("Bạn có chắc chắn muốn xóa hết dữ liệu đã nhập?")) {
                fullLabels = [];
                studentCounts = [];
                document.getElementById('dataCount').innerText = `0 Lớp đã nhập`;
                initChart(document.getElementById('chartType').value);
            }
        }

        initChart();
    </script>
</body>
</html>
