<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Chart Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-gray-800">Trình tạo biểu đồ thông minh</h1>
            <p class="text-gray-500 text-sm">Nhập dữ liệu và chuyển đổi chúng thành hình ảnh trực quan chuyên nghiệp</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">Thêm dữ liệu mới</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Tên nhãn</label>
                            <input type="text" id="labelInput" placeholder="VD: Doanh thu, Nhóm A..." 
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>
                        
                        <div>
                            <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Giá trị số</label>
                            <input type="number" id="valueInput" placeholder="0" 
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="addData()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-all shadow-md shadow-blue-100">
                                Thêm
                            </button>
                            <button onclick="resetData()" class="w-full bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 font-medium py-2 rounded-lg transition-all">
                                Làm mới
                            </button>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">Tùy chỉnh</h2>
                    <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Loại biểu đồ</label>
                    <select id="chartType" onchange="updateChartType()" 
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg outline-none cursor-pointer">
                        <option value="bar">Biểu đồ Cột (Bar)</option>
                        <option value="pie">Biểu đồ Tròn (Pie)</option>
                        <option value="line">Biểu đồ Đường (Line)</option>
                        <option value="doughnut">Biểu đồ Vòng (Doughnut)</option>
                    </select>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass-card p-6 rounded-2xl shadow-sm border border-gray-100 h-full min-h-[400px] flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-700">Xem trước kết quả</h2>
                        <span id="dataCount" class="text-xs font-medium bg-blue-50 text-blue-600 px-3 py-1 rounded-full">0 mục dữ liệu</span>
                    </div>
                    
                    <div class="relative flex-grow flex items-center justify-center">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let labels = [];
        let values = [];
        let myChart;

        const ctx = document.getElementById('mainChart').getContext('2d');

        // Khởi tạo biểu đồ mặc định
        function initChart(type = 'bar') {
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dữ liệu phân tích',
                        data: values,
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(107, 114, 128, 0.7)'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 2,
                        borderRadius: type === 'bar' ? 8 : 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function addData() {
            const label = document.getElementById('labelInput').value;
            const val = document.getElementById('valueInput').value;

            if (label && val) {
                labels.push(label);
                values.push(parseFloat(val));
                
                // Cập nhật biểu đồ
                myChart.update();
                
                // Reset input
                document.getElementById('labelInput').value = '';
                document.getElementById('valueInput').value = '';
                document.getElementById('labelInput').focus();
                
                document.getElementById('dataCount').innerText = `${labels.length} mục dữ liệu`;
            } else {
                alert("Vui lòng nhập đầy đủ nhãn và giá trị!");
            }
        }

        function updateChartType() {
            const newType = document.getElementById('chartType').value;
            initChart(newType);
        }

        function resetData() {
            labels = [];
            values = [];
            document.getElementById('dataCount').innerText = `0 mục dữ liệu`;
            initChart(document.getElementById('chartType').value);
        }

        // Chạy khởi tạo lần đầu
        initChart();
    </script>
</body>
</html>
