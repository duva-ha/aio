<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích Kết quả Học tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .field-input { @apply w-full px-3 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition-all text-center text-sm; }
        .status-pill { @apply px-2 py-1 rounded-md text-[10px] font-bold uppercase inline-block min-w-[70px] text-center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Trình tạo biểu đồ so sánh</h1>
            <p class="text-gray-500 text-sm">So sánh Kế hoạch và Kết quả thực tế</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Lớp</label>
                            <input type="text" id="classInput" placeholder="VD: 10A7" class="field-input !text-left">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Môn học</label>
                            <input type="text" id="subjectInput" placeholder="VD: Công nghệ" class="field-input !text-left">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-12 gap-2 text-[10px] font-bold text-gray-400 uppercase">
                            <div class="col-span-3">Tiêu chí</div>
                            <div class="col-span-3 text-center">Kế hoạch</div>
                            <div class="col-span-3 text-center">Kết quả</div>
                            <div class="col-span-3 text-right">Ghi chú</div>
                        </div>

                        <div id="inputRows" class="space-y-3">
                            <div class="grid grid-cols-12 gap-2 items-center">
                                <div class="col-span-3 text-sm font-medium text-gray-700">Tốt</div>
                                <div class="col-span-3"><input type="number" id="p1" oninput="updateNote(1, 'positive')" class="field-input" placeholder="0"></div>
                                <div class="col-span-3"><input type="number" id="r1" oninput="updateNote(1, 'positive')" class="field-input bg-blue-50" placeholder="0"></div>
                                <div class="col-span-3 text-right"><span id="n1" class="status-pill bg-gray-100 text-gray-400">---</span></div>
                            </div>
                            <div class="grid grid-cols-12 gap-2 items-center">
                                <div class="col-span-3 text-sm font-medium text-gray-700">Khá</div>
                                <div class="col-span-3"><input type="number" id="p2" oninput="updateNote(2, 'positive')" class="field-input" placeholder="0"></div>
                                <div class="col-span-3"><input type="number" id="r2" oninput="updateNote(2, 'positive')" class="field-input bg-blue-50" placeholder="0"></div>
                                <div class="col-span-3 text-right"><span id="n2" class="status-pill bg-gray-100 text-gray-400">---</span></div>
                            </div>
                            <div class="grid grid-cols-12 gap-2 items-center">
                                <div class="col-span-3 text-sm font-medium text-gray-700">Đạt</div>
                                <div class="col-span-3"><input type="number" id="p3" oninput="updateNote(3, 'positive')" class="field-input" placeholder="0"></div>
                                <div class="col-span-3"><input type="number" id="r3" oninput="updateNote(3, 'positive')" class="field-input bg-blue-50" placeholder="0"></div>
                                <div class="col-span-3 text-right"><span id="n3" class="status-pill bg-gray-100 text-gray-400">---</span></div>
                            </div>
                            <div class="grid grid-cols-12 gap-2 items-center">
                                <div class="col-span-3 text-sm font-medium text-gray-700">C.Đạt</div>
                                <div class="col-span-3"><input type="number" id="p4" oninput="updateNote(4, 'negative')" class="field-input" placeholder="0"></div>
                                <div class="col-span-3"><input type="number" id="r4" oninput="updateNote(4, 'negative')" class="field-input bg-red-50" placeholder="0"></div>
                                <div class="col-span-3 text-right"><span id="n4" class="status-pill bg-gray-100 text-gray-400">---</span></div>
                            </div>
                        </div>

                        <button onclick="renderChart()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl mt-4 transition-all shadow-lg active:scale-95">
                            Cập nhật biểu đồ
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-full min-h-[450px] flex flex-col">
                    <div id="chartHeader" class="text-lg font-bold text-gray-700 mb-8">Xem trước kết quả</div>
                    <div class="relative flex-grow">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance;
        const ctx = document.getElementById('myChart').getContext('2d');

        function updateNote(id, type) {
            const plan = parseFloat(document.getElementById(`p${id}`).value);
            const res = parseFloat(document.getElementById(`r${id}`).value);
            const noteSpan = document.getElementById(`n${id}`);

            if (isNaN(plan) || isNaN(res)) {
                noteSpan.innerText = "---";
                noteSpan.className = "status-pill bg-gray-100 text-gray-400";
                return;
            }

            let isSuccess = false;
            if (type === 'positive') {
                // Cho Tốt, Khá, Đạt: Càng cao càng tốt
                isSuccess = res >= plan;
            } else {
                // Cho Chưa đạt: Càng thấp càng tốt (Kết quả <= Kế hoạch là Đạt)
                isSuccess = res <= plan;
            }

            if (isSuccess) {
                noteSpan.innerText = "Đạt";
                noteSpan.className = "status-pill bg-green-100 text-green-600";
            } else {
                noteSpan.innerText = "Chưa đạt";
                noteSpan.className = "status-pill bg-red-100 text-red-600";
            }
        }

        function renderChart() {
            const labels = ['Tốt', 'Khá', 'Đạt', 'Chưa đạt'];
            const planData = [1,2,3,4].map(id => document.getElementById(`p${id}`).value || 0);
            const resData = [1,2,3,4].map(id => document.getElementById(`r${id}`).value || 0);

            const className = document.getElementById('classInput').value || '---';
            const subject = document.getElementById('subjectInput').value || '---';
            document.getElementById('chartHeader').innerText = `Lớp: ${className} | Môn: ${subject}`;

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Kế hoạch', data: planData, backgroundColor: '#e5e7eb', borderRadius: 4 },
                        { label: 'Kết quả', data: resData, backgroundColor: '#3b82f6', borderRadius: 4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        renderChart();
    </script>
</body>
</html>
