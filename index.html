<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso - So sánh Kết quả Học tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .input-group { @apply grid grid-cols-2 gap-2 mb-2; }
        .input-label { @apply text-[10px] font-bold text-slate-500 uppercase; }
        .field-input { @apply w-full px-2 py-1.5 border border-slate-200 rounded text-sm outline-none focus:ring-2 focus:ring-blue-500; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Phân tích Kết quả Học tập</h1>
                <p class="text-slate-500 text-sm">So sánh Kế hoạch vs Kết quả đạt được</p>
            </div>
            <button onclick="resetData()" class="text-red-500 text-xs font-semibold hover:bg-red-50 px-3 py-2 rounded-lg transition-all">XÓA TẤT CẢ</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                    <div class="mb-4">
                        <label class="block text-xs font-bold text-slate-600 mb-1 uppercase">Thông tin chung</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="classInput" placeholder="Lớp (10A7)" class="field-input">
                            <input type="text" id="subjectInput" placeholder="Môn học" class="field-input">
                        </div>
                    </div>

                    <hr class="my-4 border-slate-100">

                    <h2 class="text-xs font-bold text-slate-600 mb-3 uppercase tracking-wider">Thông tin so sánh</h2>
                    
                    <div class="grid grid-cols-3 gap-2 mb-2">
                        <div class="text-[10px] font-bold text-slate-400 uppercase">Tiêu chí</div>
                        <div class="text-[10px] font-bold text-blue-500 uppercase text-center">Kế hoạch</div>
                        <div class="text-[10px] font-bold text-emerald-500 uppercase text-center">Kết quả</div>
                    </div>

                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-2 items-center">
                            <span class="text-sm font-medium text-slate-700">Tốt</span>
                            <input type="number" id="plan_tot" class="field-input text-center" placeholder="0">
                            <input type="number" id="res_tot" class="field-input text-center border-emerald-100 bg-emerald-50/30" placeholder="0">
                        </div>
                        <div class="grid grid-cols-3 gap-2 items-center">
                            <span class="text-sm font-medium text-slate-700">Khá</span>
                            <input type="number" id="plan_kha" class="field-input text-center" placeholder="0">
                            <input type="number" id="res_kha" class="field-input text-center border-emerald-100 bg-emerald-50/30" placeholder="0">
                        </div>
                        <div class="grid grid-cols-3 gap-2 items-center">
                            <span class="text-sm font-medium text-slate-700">Đạt</span>
                            <input type="number" id="plan_dat" class="field-input text-center" placeholder="0">
                            <input type="number" id="res_dat" class="field-input text-center border-emerald-100 bg-emerald-50/30" placeholder="0">
                        </div>
                        <div class="grid grid-cols-3 gap-2 items-center">
                            <span class="text-sm font-medium text-slate-700">Chưa đạt</span>
                            <input type="number" id="plan_cdat" class="field-input text-center" placeholder="0">
                            <input type="number" id="res_cdat" class="field-input text-center border-emerald-100 bg-emerald-50/30" placeholder="0">
                        </div>
                    </div>

                    <button onclick="updateData()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-xl mt-6 transition-all shadow-lg active:scale-95">
                        Cập nhật biểu đồ
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="chartTitle" class="text-lg font-bold text-slate-700">Biểu đồ so sánh</h2>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-1.5 text-xs font-medium text-slate-500">
                                <span class="w-3 h-3 rounded-sm bg-blue-500"></span> Kế hoạch
                            </div>
                            <div class="flex items-center gap-1.5 text-xs font-medium text-slate-500">
                                <span class="w-3 h-3 rounded-sm bg-emerald-500"></span> Kết quả
                            </div>
                        </div>
                    </div>
                    <div class="relative flex-grow min-h-[400px]">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;
        const ctx = document.getElementById('comparisonChart').getContext('2d');

        function initChart(planData = [0, 0, 0, 0], resData = [0, 0, 0, 0]) {
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Tốt', 'Khá', 'Đạt', 'Chưa đạt'],
                    datasets: [
                        {
                            label: 'Kế hoạch',
                            data: planData,
                            backgroundColor: '#3b82f6',
                            borderRadius: 4,
                        },
                        {
                            label: 'Kết quả',
                            data: resData,
                            backgroundColor: '#10b981',
                            borderRadius: 4,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { stepSize: 1 },
                            grid: { color: '#f1f5f9' }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function updateData() {
            const className = document.getElementById('classInput').value || '---';
            const subject = document.getElementById('subjectInput').value || '---';
            
            // Lấy dữ liệu từ form
            const plan = [
                document.getElementById('plan_tot').value || 0,
                document.getElementById('plan_kha').value || 0,
                document.getElementById('plan_dat').value || 0,
                document.getElementById('plan_cdat').value || 0
            ];
            
            const res = [
                document.getElementById('res_tot').value || 0,
                document.getElementById('res_kha').value || 0,
                document.getElementById('res_dat').value || 0,
                document.getElementById('res_cdat').value || 0
            ];

            document.getElementById('chartTitle').innerText = `Lớp ${className} - Môn: ${subject}`;
            initChart(plan, res);
        }

        function resetData() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.getElementById('chartTitle').innerText = 'Biểu đồ so sánh';
            initChart();
        }

        // Khởi tạo biểu đồ trống lần đầu
        initChart();
    </script>
</body>
</html>
